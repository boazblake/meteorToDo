<body>
    <div class="container">
        <header>
            <h1>Message Board</h1>
            <h3>There is {{incompleteCount}} things to be checked off</h3>

            <label class='hide-completed'>
                <input type='checkbox' class='{{#if checked}}checked{{/if}}'/>
                Hide Completed Tasks
            </label>

            {{> loginButtons}}

            {{#if currentUser}}
            <form class='new-task'>
            	<input type='text' name='text' placeholder='Add Another task'/>
            </form>
            {{/if}}
        </header>

        <ul>
            {{#each tasks}} {{> task}} {{/each}}
        </ul>
    </div>
</body>
